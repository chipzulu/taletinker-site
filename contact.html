<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Christian P. Koch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">
        <div class="left-margin"></div>
        <div class="content">
            <div class="ribbon">Taletinker</div>
            <h1>Contact</h1>
            <p class="subtitle"><em>Christian P. Koch</em></p>

            <div class="email-form">
                <p>Get in touch! Leave your email and a message:</p>
                <form id="contactForm" action="https://formspree.io/f/xbldbqlw" method="POST" onsubmit="return validateRecaptcha()">
                    <input type="email" name="email" placeholder="Enter your email" required>
                    <textarea name="message" placeholder="Type your message here..." required></textarea>
                    
                    <!-- Initial Submit Button (Before reCAPTCHA Appears) -->
                    <button type="button" id="showRecaptcha">Next</button>

                    <!-- reCAPTCHA & Final Submit Button (Initially Hidden) -->
                    <div id="recaptcha-container" style="display: none;">
                        <div class="g-recaptcha" data-sitekey="6LdR7t8qAAAAAPKvqDiDKcVJ6pDeVxzc2kTX1x0F"></div>
                        <button type="submit">Submit</button>
                    </div>
                </form>
                <script src="https://www.google.com/recaptcha/api.js" async defer></script>
            </div>

            <script>
                document.getElementById('showRecaptcha').addEventListener('click', function() {
                    document.getElementById('showRecaptcha').style.display = 'none'; // Hide initial button
                    document.getElementById('recaptcha-container').style.display = 'block'; // Show reCAPTCHA & submit
                });

                function validateRecaptcha() {
                    var response = grecaptcha.getResponse();
                    if (response.length === 0) {
                        alert("Please verify you are not a robot by checking the reCAPTCHA box.");
                        return false; // Prevent form submission
                    }
                    return true; // Allow form submission
                }
            </script>

            <div class="nav">
                <a href="index.html">Home</a>
            </div>
        </div>
        <div class="right-margin"></div>
    </div>
</body>
</html>
