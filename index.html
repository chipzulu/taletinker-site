<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christian P. Koch - Author</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Georgia', serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .ribbon {
            background-color: white;
            color: black;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .container {
            padding: 70px 50px 50px; /* Adjusted padding to accommodate ribbon */
            position: relative;
        }
        h1 {
            font-size: 50px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        h2 {
            font-size: 24px;
            font-style: italic;
        }
        .subtitle {
            font-size: 14px;
            font-style: italic;
            margin-top: 5px;
        }
        .nav {
            margin-top: 30px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            margin: 15px;
            display: inline-block;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .nav a:hover {
            background-color: white;
            color: black;
            transform: scale(1.1);
        }
        .footer {
            margin-top: 50px;
            font-size: 18px;
        }
        .footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .artistic-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(0,0,0,1) 80%);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="ribbon">Taletinker</div>
    <div class="artistic-bg"></div>
    <div class="container">
        <h1>Christian P. Koch</h1>
        <h2>Author & Storyteller</h2>
        <p class="subtitle">Transmitting experiences - one at a time</p>
        <div class="nav">
            <a href="#bio">Bio</a>
            <a href="#short-stories">Short Stories</a>
            <a href="#novels">Novels</a>
        </div>
        <div class="footer">
            <p>Contact: <a href="mailto:cpk@taletinker.com">cpk@taletinker.com</a></p>
        </div>
    </div>
</body>
</html>
